# Site settings
title: Henrique Santana
description: >-
  Principal Cloud Support Engineer at AWS. Containers, Kubernetes, and AI/ML infrastructure.
  Speaker at AWS re:Invent and KubeCon.
baseurl: "" # subpath of your site, e.g. /blog
url: "https://henriquesantanati.github.io" # base hostname & protocol
github_username: henriquesantanati
linkedin_username: henriquessantana

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .DS_Store

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Henrique Santana"
