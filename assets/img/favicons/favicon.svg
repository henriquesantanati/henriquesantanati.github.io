<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="#232F3E"/>
  
  <!-- Modern HS monogram -->
  <g transform="translate(256, 256)">
    <!-- H - clean geometric bars -->
    <rect x="-160" y="-140" width="48" height="280" fill="url(#grad)" rx="10"/>
    <rect x="-112" y="-24" width="104" height="48" fill="url(#grad)" rx="10"/>
    <rect x="8" y="-140" width="48" height="280" fill="url(#grad)" rx="10"/>
    
    <!-- S - simplified geometric -->
    <rect x="80" y="-140" width="120" height="56" fill="url(#grad)" rx="10"/>
    <rect x="80" y="-140" width="48" height="140" fill="url(#grad)" rx="10"/>
    <rect x="80" y="-28" width="120" height="56" fill="url(#grad)" rx="10"/>
    <rect x="152" y="28" width="48" height="140" fill="url(#grad)" rx="10"/>
    <rect x="80" y="112" width="120" height="56" fill="url(#grad)" rx="10"/>
  </g>
</svg>
